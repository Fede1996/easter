<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sta nascendo la nostra mascotte</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .text {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }
    .media-container {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
    }
    .media-container img {
      height: 300px; /* Altezza fissa per tutte le immagini e GIF */
      object-fit: contain; /* Mantiene le proporzioni senza distorcere */
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="text">
    Dall'uovo sembra nata una strana creautura<br>
    Abbiamo il piacere di presentarti la nostra mascotte!
  </div>

  <div class="media-container">
    <img id="img" src="mascotte.gif" alt="immagine iniziale">
  </div>
</body>
</html>
